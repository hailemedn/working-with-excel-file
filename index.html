<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel File Upload</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">Upload Excel File</h1>
    
        <div class="form-floating">
          <input type="file" accept=".xlsx, .xls" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Total data volume</label>
        </div>
      </form>

      <!-- <div id="output"></div>

      <div id="lastday-output"></div>

      <div id="lastweek-output"></div> -->

      <!-- <div id="pipd-from-lastday"></div>

      <div id="pidpd-from-lastweek"></div> -->
      





      <div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center container">
        <div class="list-group">
          <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0">Current</h6>
                <p class="mb-0 opacity-75" id="current"></p>
              </div>
              
            </div>
          </div>
          <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0">Last day</h6>
                <p class="mb-0 opacity-75" id="lastday"></p>
              </div>
             
            </div>
          </div>
          <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <h6 class="mb-0">Last week</h6>
                <p class="mb-0 opacity-75" id="lastweek"></p>
              </div>
              
            </div>
          </div>
          <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <!-- <h6 class="mb-0">From yesterday</h6> -->
                <p class="mb-0 opacity-75" id="pipd-from-lastday"></p>
              </div>
              
            </div>
          </div>
          <div class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div>
                <!-- <h6 class="mb-0">From last week</h6> -->
                <p class="mb-0 opacity-75" id="pidpd-from-lastweek"></p>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
